<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Select</title>
</head>
<body>
    <h1>Select</h1>

    <label for="filmes">Filmes</label>
    <select id="filmes" name="filmes" multiple>
        <option value="">Selecione um filme</option>
        <option value="senhor dos aneis">Senhor dos aneis</option>
        <option value="Vingadores ultimato" selected>Vingadores ultimato</option>
        <option value="Bezouro azul">Bezouro azul</option>
        <option value="Ace ventura">Ace ventura</option>
    </select>
    
</body>
</html>
