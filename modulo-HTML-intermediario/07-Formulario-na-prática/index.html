<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulario</h1>

    <form method="get" action="index.html">
        <input type="text" name="q" value="Twitter">
        <input type="submit" value="Enviar">
    </form>

    <form method="post" action="index.html">
        <input type="text" name="q" value="Twitter">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário de login no Facebook</h3>
    <form method="post" action="index.html" enctype="multipart/form-data">
        <input type="text" name="nome" id="nome" placeholder="Nome" required>

        <input type="text" name="sobrenome" id="sobrenome" placeholder="sobrenome" required>

        <input type="text" name="celular-ou-e-mail" id="celular-ou-e-mail" placeholder="celular ou e-mail" required>

        <input type="password" name="senha" id="senha" placeholder="Nova senha">
        <br><br>

        <label>Data de nascimento</label>
        <Select name="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </Select>

        <Select name="mes">
            <option value="jan">Jan</option>
            <option value="fev">Fev</option>
            <option value="mar">Mar</option>
            <option value="apr">Apr</option>
            <option value="mai">Mai</option>
        </Select>

        <Select name="ano">
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
        </Select>

        <br>
        <br>

        <label>Gênero</label><br>

        <label for="feminino"></label>
        <input type="radio" name="genero" id="feminino" value="feminino">

        <label for="masculino"></label>
        <input type="radio" name="genero" id="masculino" value="masculino">

        <label for="personalizado"></label>
        <input type="radio" name="genero" id="personalizado" value="personalizado">

        <input type="file">
        <br>
        <br>

        <input type="submit" value="Enviar">
    </form>

</body>

</html>
