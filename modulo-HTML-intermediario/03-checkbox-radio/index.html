<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
</head>

<body>
    <h1>Checkbox e Radio</h1>

    <h3> Linguagens de programação </h3>
    <label for="C#">C#</label>
    <input type="checkbox" id="C#" name="linguagens" checked>

    <label for="javascript">JavaScript</label>
    <input type="checkbox" id="javascript" name="linguagens">
    <h3>Gênero</h3>
    <label for="masculino">Masculino</label>
    <input id="masculino" type="radio" name="genero" checked>

    <label for="feminino">Feminino</label>
    <input id="feminino" type="radio" name="genero">


</body>

</html>
